					"python-python-copymemberrules": {
						"id": "python-python-copymemberrules",
						"title": "Copy Membership Rules",
						"categories": "Python",
						"url": " /python/python-copyMemberRules/",
						"content": "Introduction\n\nThis code will copy membership rules from one interface (or interface-group) to another interface (or interface-group)\n\nUsage\n\nbash-3.2$ python copyMembershipRules.py --c 10.2.18.16 --u admin --p adminadmin --src-switch R1L1 --src-int ethernet1 --dest-switch R2L1 --dest-int ethernet2\n\n=========== Current Membership Rules For: R1L1 - ethernet1  =====\n\n Tenant             Segment         VLAN\n-----------------|---------------|---------\n temp3               seg1          100\n temp2               seg1          60\n temp1               seg1          50\n temp1               seg2          -1\n\n=========== New Memership Rules For: R2L1 - ethernet2  =======\n\n Tenant             Segment         VLAN\n-----------------|---------------|---------\n temp3               seg1          100\n temp2               seg1          60\n temp1               seg1          50\n temp1               seg2          -1\nbash-3.2$\n\n\nOther Examples\n\n\n$ python copyMembershipRules.py --c 10.10.1.1 --u admin --p password --src-switch R1L1 --src-int ethernet1 --dest-ig interfaceGroup1\n\n$ python copyMembershipRules.py --c 10.10.1.1 --u admin --p password --src-ig interfaceGroup1 --dest-switch R2L1 --dest-int ethernet3 \n\n$ python copyMembershipRules.py --c 10.10.1.1 --u admin --p password --src-ig interfaceGroup1 --dest-ig interfaceGroup2\n\n\n\nCode Block\n\n\n# Big Cloud Fabric config script to copy membership rules from a source\n# switch/interface (or interface-group) to a destination switch/interface\n# (or interface-group)\n# Example Usage:\n#   python copyMembershipRules.py --c 10.2.18.16 --u admin --p adminadmin --src-switch R1L1 --src-int ethernet1 --dest-switch R2L1 --dest-int ethernet2\n#   python copyMembershipRules.py --c 10.2.18.16 --u admin --p adminadmin --src-switch R1L1 --src-int ethernet1 --dest-ig interfaceGroup1\n#\n# For help:\n#   python copyMembershipRules.py --help\n#\nimport requests\nimport json\nimport sys\nimport argparse\nimport os\n\nrequests.packages.urllib3.disable_warnings()\n\n### Global variables\ncontroller_ip = \"\"\nusername = \"\"\npassword = \"\"\ncookie = \"\"\n\ndef controller_request(method, path, data=\"\"):\n    if not controller_ip:\n        print 'You must set controller_ip to the IP address of your BCF controller'\n    controller_url = \"https://%s:8443\" % controller_ip\n    # append path to the controller url, e.g. \"https://192.168.23.98:8443\" + \"/api/v1/auth/login\"\n    url = controller_url + path\n    # if a cookie exists then use it in the header, otherwise create a header without a cookie\n    if cookie:\n        session_cookie = 'session_cookie=%s' % cookie\n        headers = {\"content-type\": \"application/json\", 'Cookie': session_cookie}\n    else:\n        headers = {\"content-type\": \"application/json\"}\n    # submit the request\n    response = requests.request(method, url, data=data, headers=headers, verify=False)\n    # if content exists then return it, otherwise return the HTTP status code\n    if response.content:\n        return json.loads(response.content)\n    else:\n        return response.status_code\n\ndef authentication():\n    global cookie\n    method = 'POST'\n    path = \"/api/v1/auth/login\"\n    data = '{\"user\":\"%s\", \"password\":\"%s\"}' % (username, password)\n    json_content = controller_request(method, path, data)\n    cookie = json_content['session_cookie']\n\ndef authentication_revoke():\n    method = \"DELETE\"\n    path = '/api/v1/data/controller/core/aaa/session[auth-token=\"%s\"]' % cookie\n    status_code = controller_request(method, path)\n\ndef add_interface_to_segment(switch, interface, tenant, segment, vlan):\n    method = 'PUT'\n    path = '/api/v1/data/controller/applications/bcf/tenant[name=\"%s\"]/segment[name=\"%s\"]/switch-port-membership-rule[interface=\"%s\"][switch=\"%s\"][virtual=\"false\"][vlan=%s]' % (tenant, segment, interface, switch, vlan)\n    data = '{\"switch\": \"%s\", \"interface\": \"%s\", \"vlan\": \"%d\", \"virtual\": \"false\"}' % (switch, interface, vlan)\n    return controller_request(method, path, data=data)\n\n\ndef add_interface_group_to_segment(interface_group, tenant, segment, vlan):\n    method = 'PUT'\n    path = '/api/v1/data/controller/applications/bcf/tenant[name=\"%s\"]/segment[name=\"%s\"]/interface-group-membership-rule[vlan=%s][interface-group=\"%s\"]' %(tenant, segment, vlan, interface_group)\n    data = '{\"vlan\": %s, \"interface-group\": \"%s\"}' %(vlan, interface_group)\n    return controller_request(method, path, data=data)\n\ndef get_member_rules_switchInterface(switch, interface):\n        \"\"\" get member rules for a switch interface. Returns list of tenants &amp; segments) \"\"\"\n        method = 'GET'\n        path = '/api/v1/data/controller/applications/bcf/info/endpoint-manager/member-rule[interface=\"%s\"][switch=\"%s\"]' % (interface, switch)\n        tenantSegmentVlanDict= dict()\n        for line in controller_request(method, path):\n                if line['tenant'] not in tenantSegmentVlanDict:\n                    tenantSegmentVlanDict[line['tenant']] = dict()\n                    if {line['vlan'] != 'untagged'}:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['vlan']\n                    else:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['-1']\n                else:\n                    if {line['vlan'] != 'untagged'}:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['vlan']\n                    else:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['-1']\n\n        return tenantSegmentVlanDict\n\ndef get_member_rules_interface_group(interface_group):\n        \"\"\" get member rules for an interface group. Returns list of tenants &amp; segments) \"\"\"\n        method = 'GET'\n        path = '/api/v1/data/controller/applications/bcf/info/endpoint-manager/member-rule[interface-group=\"%s\"]' % (interface_group)\n        tenantSegmentVlanDict= dict()\n        for line in controller_request(method, path):\n                if line['tenant'] not in tenantSegmentVlanDict:\n                    tenantSegmentVlanDict[line['tenant']] = dict()\n                    if {line['vlan'] != 'untagged'}:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['vlan']\n                    else:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['-1']\n                else:\n                    if {line['vlan'] != 'untagged'}:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['vlan']\n                    else:\n                        tenantSegmentVlanDict[line['tenant']][line['segment']] = line['-1']\n\n        return tenantSegmentVlanDict\n\n\n\ndef main(cntr_ip, uname, pwrd, Source_Switch, Source_Interface, Source_Interface_Group, Dest_Switch, Dest_Interface, Dest_Interface_Group):\n    global controller_ip\n    global username\n    global password\n    controller_ip = cntr_ip\n    username = uname\n    password = pwrd\n\n    if not Source_Switch and not Source_Interface and Source_Interface_Group:\n            print \"\\n======================== Current Membership Rules For: %s     ================\\n\" % (Source_Interface_Group)\n    elif Source_Switch and Source_Interface and not Source_Interface_Group:\n            print \"\\n======================== Current Membership Rules For: %s - %s  ================\\n\" % (Source_Switch, Source_Interface)\n    else:\n            print \"Error: Please Check the Input Parameters. You can only define SourceSwitch/Interface or Source_Interface_Group\"\n            sys.exit()\n\n    authentication()\n    if not cookie:\n            print \"Error: Authentication Failure. Please check the credentials\"\n            sys.exit()\n    if (Source_Switch and Source_Interface):\n        tenantSegmentVlanDict = get_member_rules_switchInterface(Source_Switch, Source_Interface)\n    else:\n        tenantSegmentVlanDict = get_member_rules_interface_group(Source_Interface_Group)\n\n    tenantSegmentVlanList = []\n    print \" Tenant             Segment         VLAN\\n---------------|---------------|---------\"\n    for tenant in tenantSegmentVlanDict:\n            for segment in tenantSegmentVlanDict[tenant]:\n                    print \" %s\\t\\t%s\\t\\t%d\" % (tenant, segment, tenantSegmentVlanDict[tenant][segment])\n                    tenantSegmentVlanList.append((tenant,segment,tenantSegmentVlanDict[tenant][segment]))\n\n    print \"\\n------ Return Code/Reason ------\"\n    if(Dest_Switch and Dest_Interface):\n        for tenantsegmentvlan in tenantSegmentVlanList:\n                print add_interface_to_segment(Dest_Switch, Dest_Interface, tenantsegmentvlan[0], tenantsegmentvlan[1], tenantsegmentvlan[2])\n    else:\n        for tenantsegmentvlan in tenantSegmentVlanList:\n                print add_interface_group_to_segment(Dest_Interface_Group, tenantsegmentvlan[0], tenantsegmentvlan[1], tenantsegmentvlan[2])\n\n\n    if (Dest_Switch and Dest_Interface):\n        print \"\\n======================== New Memership Rules For: %s - %s  ================\\n\" % (Dest_Switch, Dest_Interface)\n        tenantSegmentVlanDict = get_member_rules_switchInterface(Dest_Switch, Dest_Interface)\n    else:\n        print \"\\n======================== New Membership Rules For: %s  ================\\n\" % (Dest_Interface_Group)\n        tenantSegmentVlanDict = get_member_rules_interface_group(Dest_Interface_Group)\n\n    tenantSegmentVlanList = []\n    print \" Tenant             Segment         VLAN\\n---------------|---------------|---------\"\n    for tenant in tenantSegmentVlanDict:\n            for segment in tenantSegmentVlanDict[tenant]:\n                    print \" %s\\t\\t%s\\t\\t%d\" % (tenant, segment, tenantSegmentVlanDict[tenant][segment])\n                    tenantSegmentVlanList.append((tenant,segment,tenantSegmentVlanDict[tenant][segment]))\n\n    authentication_revoke()\n\nif __name__ == '__main__':\n\n    descr = \"\"\"\n    This utility copies membership rules from a Source switch/interface (or interface-group) to a Destination switch/interface (or interface-group)\n    \"\"\"\n    parser = argparse.ArgumentParser(prog=os.path.basename(__file__),\n                                                     formatter_class=argparse.RawDescriptionHelpFormatter,\n                                                                                      description=descr)\n    parser.add_argument('--c', help='Controller IP address', required=True)\n    parser.add_argument('--u', help='User Name', required=True)\n    parser.add_argument('--p', help='Password', required=True)\n    parser.add_argument('--src-switch', help='Source Switch')\n    parser.add_argument('--src-int', help='Source Interface')\n    parser.add_argument('--src-ig', help='Source Interface Group')\n\n    parser.add_argument('--dest-switch', help='Destination Switch')\n    parser.add_argument('--dest-int', help='Destination Interface')\n    parser.add_argument('--dest-ig', help='Destination Interface Group')\n\n\n    args = parser.parse_args()\n\n    if (args.src_switch and args.src_int and not args.src_ig):\n            pass\n    elif (not args.src_switch and not args.src_int and args.src_ig):\n            pass\n    else:\n            parser.error(\"Invalid Arguments: Please Define [--src-switch &amp; --src-int] OR [--src-ig]\")\n\n    if (args.dest_switch and args.dest_int and not args.dest_ig):\n            pass\n    elif (not args.dest_switch and not args.dest_int and args.dest_ig):\n            pass\n    else:\n            parser.error(\"Invalid Arguments: Please Define [--dest-switch &amp; --dest-int] OR [--dest-ig]\")\n\n    main(args.c, args.u, args.p, args.src_switch, args.src_int, args.src_ig, args.dest_switch, args.dest_int, args.dest_ig)"
					}

					"python-python-basic-examples": {
						"id": "python-python-basic-examples",
						"title": "Basic Examples",
						"categories": "Python",
						"url": " /python/python-basic-examples/",
						"content": "Introduction\n\nThis example walk you through the basics of automation using Python in Big Cloud Fabric.\n\nStep 1: Login to the Fabric\n\nFollowing code will initiate a connection to the Big Cloud Fabric.\n\n\nimport requests\nimport json\nimport sys\n\nrequests.packages.urllib3.disable_warnings()\n\ncontroller_ip = \"10.10.10.1\"\nusername = \"admin\"\npassword = \"password\"\ncookie = \"\"\n\ndef controller_request(method, path, data=\"\"):\n    if not controller_ip:\n        print 'You must set controller_ip to the IP address of your BCF controller'\n    controller_url = \"https://%s:8443\" % controller_ip\n    # append path to the controller url, e.g. \"https://192.168.23.98:8443\" + \"/api/v1/auth/login\"\n    url = controller_url + path\n    # if a cookie exists then use it in the header, otherwise create a header without a cookie\n    if cookie:\n        session_cookie = 'session_cookie=%s' % cookie\n        headers = {\"content-type\": \"application/json\", 'Cookie': session_cookie}\n    else:\n        headers = {\"content-type\": \"application/json\"}\n    # submit the request\n    response = requests.request(method, url, data=data, headers=headers, verify=False)\n    # if content exists then return it, otherwise return the HTTP status code\n    if response.content:\n        return json.loads(response.content)\n    else:\n        return response.status_code\n\n\n\nStep 2: Authenticating with the Big Cloud Fabric\n\nUsing the response.status_code returned by the previous step folloing function will authenticate with the Big Cloud Fabric\n\ndef authentication():\n    global cookie\n    method = 'POST'\n    path = \"/api/v1/auth/login\"\n    data = '{\"user\":\"%s\", \"password\":\"%s\"}' % (username, password)\n    json_content = controller_request(method, path, data)\n    cookie = json_content['session_cookie']\n\ndef authentication_revoke():\n    method = \"DELETE\"\n    path = '/api/v1/data/controller/core/aaa/session[auth-token=\"%s\"]' % cookie\n    status_code = controller_request(method, path)\n\nif __name__ == '__main__':\n    authentication()"
					}

					"ansible-ansible-getting-started": {
						"id": "ansible-ansible-getting-started",
						"title": "Getting Started with Ansible",
						"categories": "Ansible",
						"url": " /ansible/Ansible-getting-started/",
						"content": "Jekyll is a simple, blog-aware, static site generator. It takes a template directory containing raw text files in various formats, runs it through a converter (like Markdown) and our Liquid renderer, and spits out a complete, ready-to-publish static website suitable for serving with your favorite web server.\n\nIf you already have a full Ruby development environment with all headers and RubyGems installed, you can create a new Jekyll site by doing the following:\n\nHow to install\n\n# Install Jekyll and Bundler gems through RubyGems\n~ $ gem install jekyll bundler\n\n# Create a new Jekyll site at ./myblog\n~ $ jekyll new myblog\n\n# Change into your new directory\n~ $ cd myblog\n\n# Build the site on the preview server\n~/myblog $ bundle exec jekyll serve\n\n# Now browse to http://localhost:4000\n\n\nNext steps\n\nBuilding a Jekyll site with the default theme is just the first step. The real magic happens when you start creating blog posts, using the front matter to control templates and layouts, and taking advantage of all the awesome configuration options Jekyll makes available.\n\nBasic usage\n\nThe Jekyll gem makes a jekyll executable available to you in your Terminal window. You can use this command in a number of ways:\n\n$ jekyll build\n# =&gt; The current folder will be generated into ./_site\n\n$ jekyll build --destination &lt;destination&gt;\n# =&gt; The current folder will be generated into &lt;destination&gt;\n\n$ jekyll build --source &lt;source&gt; --destination &lt;destination&gt;\n# =&gt; The &lt;source&gt; folder will be generated into &lt;destination&gt;\n\n$ jekyll build --watch\n# =&gt; The current folder will be generated into ./_site,\n#    watched for changes, and regenerated automatically.\n\n\nDirectory structure\n\nJekyll is, at its core, a text transformation engine. The concept behind the system is this: you give it text written in your favorite markup language, be that Markdown, Textile, or just plain HTML, and it churns that through a layout or a series of layout files. Throughout that process you can tweak how you want the site URLs to look, what data gets displayed in the layout, and more. This is all done through editing text files; the static web site is the final product.\n\nA basic Jekyll site usually looks something like this:\n\n.\n├── _config.yml\n├── _data\n|   └── members.yml\n├── _drafts\n|   ├── begin-with-the-crazy-ideas.md\n|   └── on-simplicity-in-technology.md\n├── _includes\n|   ├── footer.html\n|   └── header.html\n├── _layouts\n|   ├── default.html\n|   └── post.html\n├── _posts\n|   ├── 2007-10-29-why-every-programmer-should-play-nethack.md\n|   └── 2009-04-26-barcamp-boston-4-roundup.md\n├── _sass\n|   ├── _base.scss\n|   └── _layout.scss\n├── _site\n├── .jekyll-metadata\n└── index.html # can also be an 'index.md' with valid YAML Frontmatter\n\n\nFront matter\n\nThe front matter is where Jekyll starts to get really cool. Any file that contains a YAML front matter block will be processed by Jekyll as a special file. The front matter must be the first thing in the file and must take the form of valid YAML set between triple-dashed lines. Here is a basic example:\n\n---\nlayout: post\ntitle: Blogging Like a Hacker\n---\n\n\nBetween these triple-dashed lines, you can set predefined variables (see below for a reference) or even create custom ones of your own. These variables will then be available to you to access using Liquid tags both further down in the file and also in any layouts or includes that the page or post in question relies on.\n\n\n\nWhere additional pages live\n\nWhere you put HTML or Markdown files for pages depends on how you want the pages to work. There are two main ways of creating pages:\n\n\n  Place named HTML or Markdown files for each page in your site’s root folder.\n  Place pages inside folders and subfolders named whatever you want.\n\n\nBoth methods work fine (and can be used in conjunction with each other), with the only real difference being the resulting URLs. By default, pages retain the same folder structure in _site as they do in the source directory."
					}
